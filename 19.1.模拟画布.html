<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color:#ccc;
		}
		#box1{
			position: relative;
			width: 1440px;
			height: 720px;
			border: 1px solid black;
			background-color: #eee;
		}
		span{
			position: absolute;
			bottom: 0;
		}
		</style>
	</head>
	<script type="text/javascript">
		window.onload = function(){
			var Odiv = document.getElementById('box1');
			var Ospan = Odiv.children[0];
			Odiv.onmousemove = function(e){
				var evt = e||event;
				var x = evt.clientX;
				var y = evt.clientY;
				Ospan.innerHTML = x+','+y+'px'
			}
			Odiv.onmouseout = function(){
				Ospan.innerHTML = null;
			}
		}
	</script>
	<body>
		<div id="box1">
			<span>
				
			</span>
		</div>
	</body>
</html>
