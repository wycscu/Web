<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
		div{
			width: 100px;
			height: 100px;
			background-color: black;
			position: absolute;
			left: 0;
			right: 0;
		}
	
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var speedX = 3;
			var speedY = 1;
			var div = document.querySelector('div');
		
			function move(){
					var currentLeft = parseInt(window.getComputedStyle(div).left);
					var currentTop = parseInt(window.getComputedStyle(div).top);
					var left = currentLeft + speedX;
					var top = currentTop + speedY;
					div.style.left = left + 'px';
					div.style.top = top + 'px'
			}
		
			setInterval(function(){
				move();
			},50)	
		}
	
	</script>
	<body>
		<div>
			
		</div>
		
		<br><br><br><br><br><br><br>
		querySelector:querySelector()方法返回文档中匹配指定 CSS 选择器的一个元素。
		<br>
		注意： querySelector() 方法仅仅返回匹配指定选择器的第一个元素。如果你需要返回所有的元素，请使用 querySelectorAll() 方法替代。
		<br>
		parseInt():将字符串取整，获得数字形式的px值。
		<br> <br>
	</body>
</html>
