<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('li:eq(1)').children().css('color','red');
			$('li').eq(2).css('color','blue');
			$('li:eq(-1)').css('color','red');
			$('#container').find('p:eq(0)').css({
				background:'aqua',
				color:'white',
			})
			//选取第二个元素（索引号为1）
			//children:选取第二个li标签的所有直接原生dom子节点元素
			//find:选取所有子元素
			//第三个li没有使用children，因此list—style也有了颜色
			//eq()负值则从尾部开始计算索引
			
			
			var $li3 = $('li:eq(3)');
			$li3.css('color','green');
			//$li3.parent().css('background-color','#dddddd');
			//直接父元素
			//$li3.parents().css('background-color','#dddddd');
			//所有祖先元素
			//$li3.siblings().css('background-color','#dddddd');
			//兄弟
			$li3.parents('div#container').append('<h1>new element</h1>')
			
			
			$li3.next().css('background-color','grey');
			$li3.prev().css('background-color','grey');
		})
			
		
		
	</script>
	<body>
		<p>div#container>ul.list>(li.item>p{$})*5</p>
		<div id="container">
			<ul class="list">
				<li class="item">
					<p>1</p>
				</li>
				<li class="item">
					<p>2</p>
				</li>
				<li class="item">
					<p>3</p>
				</li>
				<li class="item">
					<p>4</p>
				</li>
				<li class="item">
					<p>5</p>
				</li>
			</ul>
		</div>
	</body>
</html>
