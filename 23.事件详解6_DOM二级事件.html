<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#outer{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		#inner{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			function foo(){
				console.log('outer')
			}
			function bar(){
				console.log('outer1')
			}
			function bubble(e){
				var evt = e||event;
				evt.cancelBubble = true;
				console.log('inner');
			}
			var outer = document.getElementById('outer');
			var inner = document.getElementById('inner');
			outer.addEventListener('click',foo,false);
			outer.addEventListener('click',bar,false);
			inner.addEventListener('click',bubble,true)
		}
	</script>
	<body>
		<h1>DOM2级事件</h1>
		<ul>
			<li>添加事件监听器：addEventListener(事件名，处理函数，布尔值)</li>
			<li>移除事件监听器：removeEventListener(事件名，处理函数)</li>
			<li>attachEvent()/detachEvent() IE下</li>
		</ul>
		注意事件名前不加on，且需用双引号
		<br>
		<br>
		布尔值默认false，即冒泡，true捕获,即先输出外层再输出内层
		
		<br>
		<br>
		已在js中新增addEvent函数以兼容
		<div id="outer">
			<div id="inner">
				
			</div>
		</div>
	</body>
</html>
