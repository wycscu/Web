<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 300px;
		}
		#box1{
			background-color: aqua;
			width: 301px;
		}
	</style>
	<script type="text/javascript" src="./JavaScript/getStyle.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var Odiv = document.getElementById('box1');
			//alert(Odiv.style.width); //300px
			//alert(Odiv.style.backgroundColor) //无法获取
			alert(getComputedStyle(Odiv)['backgroundColor']);
				alert(getStyle(Odiv,"width"));
		//	alert(getComputedStyle(Odiv)['width'])
		}
	</script>
	
	<body>
		<div id="box1" style="height: 300px"></div>
		<br>
		通过上述操作，只能找到行间的CSS样式
		<br>通过getComputedStyle(元素节点)[样式类型]，获取当前的有效样式（如果存在冲突，采用生效的，或者说优先级最高的样式）(行内>内嵌>内联)
		<br>火狐，chrome和safari支持该方法，对于ie，需要使用 元素节点.currentStyle[样式类型]  方法
		<br>可以封装一个getstyle函数
	</body>
	
</html>
