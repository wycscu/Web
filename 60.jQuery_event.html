<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('li').on('mouseover',function(){
				$(this).css('background','red');
			}).on('mouseout',function(){
				$(this).css('background','green');
			})
			
			$('li:eq(3)').off('mouseover');
		})
		
	</script>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		jquery chaining:在相同的元素上运行多条jQuery命令，把下一条event挂在上一条之后。 <br>
		off可选两个参数：1. event type 2. callback name
	</body>
</html>
