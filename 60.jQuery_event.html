<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			
			// $('li').on('mouseover',function(){
			// 	$(this).css('background','red');
			// }).on('mouseout',function(){
			// 	$(this).css('background','green');
			// });
			
			// $('li:eq(1)').off('mouseover');
			// $('li:eq(1)').off('mouseout');
			// $('button').click(function(){
			// 	$('<li>HELLO WORLD</li>').appendTo('ul');
			// })
			
			$('ul').on('mouseover','li:even',function(){
				$(this).css('background','red');
			}).on('mouseout','li:even',function(){
				$(this).css('background','green');
			})
			$('button').click(function(){
				$('<li>HELLO WORLD</li>').appendTo('ul');
			})
		})
		
		
	</script>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		jquery chaining:在相同的元素上运行多条jQuery命令，把下一条event挂在上一条之后。 <br>
		on()/off()可选3个参数：<br>
		1. event type <br>
		2.selector <br>
		3. callback name 
		<br>
		<br>
		
		<ol>
			<li>appendTo <button type="button">Click me to append</button></li>
			<br>新增的节点没有挂上mouseover和mouseout事件，需要使用事件代理
		</ol>

		
	</body>
</html>
