<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播效果</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.slider{
			width: 2560px;
			height: 1440px;
			border:5px solid crimson;
			position: relative;
		}
		.slider .list .item{
			position: absolute;
			left: 0px;
			top: 0px;
			opacity: 0;
		}
		
		.slider .list .item:first-of-type{
			opacity: 1;
		}
		
		.slider .list .item img{
			width:2560px;height: 1440px;
			display: block;
		}
		
		.slider .next, .slider .prev{
			position: absolute;
			top: 720px;
		}
		
		.slider .next{
			right: 0;
		}
	</style>
	<script type="text/javascript">
		
	</script>
	<body>
		<div class="slider">
			<ul class="list">
				<li class="item"><img src="./imgs/img(1).jpg" alt=""></li>
				<li class="item"><img src="./imgs/img(2).jpg" alt=""></li>
				<li class="item"><img src="./imgs/img(3).jpg" alt=""></li>
				<li class="item"><img src="./imgs/img(4).jpg" alt=""></li>
			</ul>
			<button class="prev">prev</button>
			<button class="next">next</button>
		</div>
		
		
		
	</body>
</html>
