<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		history对象保存着用户的上网历史，由于history是window的属性，在窗口打开的时候所有窗口都与window对象关联 <br>
		使用go()方法可以在历史记录中跳转 <br>
		<ul>
			<li>history.back() 后退一页</li>
			<li>history.forword() 前进一页</li>
			<li>history.go(-1) 后退一页</li>
			<li>history.go(1) 前进一页</li>
			<li>history.go(2) 前进两页</li>
			<li>history.length history对象中的记录数</li>
		</ul>
	</body>
</html>
