<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: aqua;
			left: 0;
			top: 0;
			position: absolute;
		}
	</style>
	<script type="text/javascript" src="js/animation.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var Odiv = document.querySelector('div');
			animate(Odiv,'left',900);
		}
		
	</script>
	<body>
	<div></div>
	</body>
</html>
