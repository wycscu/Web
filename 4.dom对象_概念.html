<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<body>
		DOM(document object model),文档对象模型
		<br>它是中立于平台和语言的接口，允许程序脚本动态访问和更新文档内容、结构和样式。 <br>
		css 和 html决定了页面的内容，js决定了页面的行为操作，dom可以打通html,css和js
		<br>
		dom中节点种类一共有三种：
		<ol>
			<li>元素节点 div</li>
			<li>属性节点，如title</li>
			<li>文本节点，标签间的文字</li>
		</ol>
		在JS中，所有的节点都是对象
		<br>
		<br>
		<div title="属性节点">
			测试div
		</div>
	</body>
</html>
