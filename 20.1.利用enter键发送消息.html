<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: #ddd;
		}
	</style>
	<script type="text/javascript">
		
	</script>
	<script type="text/javascript">
		window.onload = function(){
			var Odiv = document.getElementsByTagName('div')[0];
			var aInput = document.getElementsByTagName('input');
			aInput[1].onclick = function(){
				Odiv.innerHTML += aInput[0].value;
			}
			aInput[0].onkeydown = function(e){
				var evt = e||event;
				if(evt.keyCode == 13 && evt.ctrlKey){
					Odiv.innerHTML += aInput[0].value;
				}
			}
			
			aInput[0].onkeyup = function(e){
				var evt = e||event;
				if(evt.keyCode == 13 && evt.ctrlKey){
					aInput[0].value = null;
				}
			}
			}
		
	</script>
	<body>
		<div></div>
		<br>
		<input type="text" />&nbsp;<input type="button" value="Broadcast" />
		<br> <br>
		
		<div style="border-radius: 30px; width: 400px;height: 50px;background-color: #777;text-align: center;font-weight: bold;line-height: 50px;">
			Tip : Press Ctrl+Enter to broadcast!
		</div>
	</body>
</html>
