<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		let map = new Map([['name','wyc'],['age','22']]);
		console.log(map) 
		//Map(2) {"name" => "wyc", "age" => "22"}
		map.set('gender','male')
		
		//------------------------------
		console.log(map.size)
	</script>
	<body>
		<h2>Map对象</h2>
		<ol>
			<li>定义方法1：let map = new Map([[k1,v1],[k2,v2]]);</li>
			<br>
			定义方法2：map.set(k,v);  <br>
			<li>长度（kv对个数）：map.size</li>
			<li></li>
		</ol>
	</body>
</html>
