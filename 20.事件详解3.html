<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<script type="text/javascript">
		window.onload = function(){
			document.onkeypress = function(){
			//	console.log('keypress');
			}
			document.onkeydown = function(){
			//	console.log('keydown')
			}
			document.onkeyup = function(){
			//	console.log('keyup')
			}
			document.onkeydown = function(e){
				var evt = e||event;
				console.log('alt=',evt.altKey,'ctrl=',evt.ctrlKey,'shift=',evt.shiftKey);	
				console.log(evt.keyCode)  //enter = 13
			}
			
		}
	</script>
	<body>
		进入console查看结果 <br>
		<ul>
			<li>onkeypress：按下字符键触发</li>
			<li>onkeydown：按下任意键触发(如果按上下左右或f1-f12热键，则只触发keydown)</li>
			<li>evt.altKey/ctrlKey/shiftKey：特殊键位显示</li>
			<li>可以通过按键的keyCode来判断是否按了某个键（这就是enter键输入的基本触发方法）</li>
		</ul>
	</body>
</html>
